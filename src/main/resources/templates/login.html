<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:align="center">
    <h2>Please Login</h2>
    <br/>

<div>
    <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
</div>
<div><p>OR</p></div>
</div>
<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div>
            <p><input type="email" name="email" required class="form-control" placeholder="E-mail" /></p>
        </div>
        <div>
            <p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
        </div>
        <div>
            <p th:align="center"><input type="submit" value="Login" class="btn btn-primary" /></p>
        </div>
    </div>
</form>
</body>
</html>
